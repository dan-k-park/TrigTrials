<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./main.js"></script>
  <script src="./enemy.js"></script>
  <script src="./card.js"></script>
  <script src="./game.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>TrigTrials</title>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center" id="menu-buttons">
    <div class="d-grid gap-2 col-3 mx-auto">
      <button class="btn btn-primary" type="button" id="play">Play</button>
      <button class="btn btn-primary" type="button" id="instructions">Instructions</button>
      <button class="btn btn-primary" type="button" id="leaderboard">Leaderboard</button>
    </div>
  </div>
  <div class="hidden" id="game-div"> 
    <div class="enemy">
      <div class="enemy_slot">
        <img src='assets/Enraged-Enemy.png'>
        <div class="enemy_stats">
          <h3>Health: 10/10</h3>
        </div>
      </div>
      <div class="enemy_slot">
        <img src='assets/Thorn-Enemy.png'>
        <div class="enemy_stats">
          <h3>Health: 10/10</h3>
        </div>      </div>
      <div class="enemy_slot">
        <img src='assets/Block-Enemy.png'>
        <div class="enemy_stats">
          <h3>Health: 10/10</h3>
        </div>      </div>
      <div class="enemy_slot">
        <img src='assets/Healing-Enemy.png'>
        <div class="enemy_stats">
          <h3>Health: 10/10</h3>
        </div>      </div>
      <div class="enemy_slot">
        <img src='assets/Strong-Enemy.png'>
        <div class="enemy_stats">
          <h3>Health: 10/10</h3>
        </div>      </div>
    </div>
  


    <div class="row row-cols-1 row-cols-md-5 gy-4" id="player-controls">
      <div class="col">
        <div class="card">
          <div class="card-body" id="player-health">
            Health: 100
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body" id="player-thorns">
            Thorns: 0
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body" id="player-defense">
            Defense: 0
          </div>
        </div>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="attack-btn">Attack</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="draw-btn">Draw</button>

      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-5 gy-4" id="player-deck">
      <div class="col">
        <div class="card h-100">
          <div class="card-body" id="card-slot-1">
            
           </div>
        </div>
      </div>      
      <div class="col">
        <div class="card h-100">
          <div class="card-body" id="card-slot-2">
              
           </div>
        </div>
      </div>      
      <div class="col">
        <div class="card h-100">
          <div class="card-body" id="card-slot-3">
           
           </div>
        </div>
      </div>      
      <div class="col">
        <div class="card h-100">
          <div class="card-body" id="card-slot-4">
             
           </div>
        </div>
      </div>      
      <div class="col">
        <div class="card h-100">
          <div class="card-body" id="card-slot-5">
            
           </div>
        </div>
      </div>      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
